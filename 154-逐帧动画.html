<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            animation: run 2s step-start infinite;
            /* end（保留当前帧，看不到最后一帧，动画结束看不见） */
            /* start（保留下一帧，看不到第一帧，从第一帧很快跳到最后一帧） */
        }
        @keyframes run {
            0%{
                background: red;
            }
            50%{
                background: black;
            }
            100%{
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <!-- steps , linear , esen-in -->
    <div></div>
</body>
</html>
