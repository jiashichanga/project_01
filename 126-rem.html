<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        .box1,.box2{
            border: 1px solid red;
            font-size: 16px;
        }
        .box1 p{
            font-size: 32px;
        }
        .box2 p{
            font-size: 2em;   /*相对于父元素字体大小*/
            /* font-size: 2rem;  相对于根元素字体大小 */
        }
        .box2 p span{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>贾世昌</p>
    </div>
    <div class="box2">
        <p>贾世昌
        <span>贾世昌</span>
            
        </p>
    </div>
</body>
</html>
