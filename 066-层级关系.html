<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .box1 {
            background-color: rebeccapurple;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 200;
            /* z-index值越大层级越大，越靠上显示 */
        }
        .box2 {
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
