<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        表单进阶-下拉菜单
    </h1>
    <div>
        <div>
            你的收获地址
        </div>
        <!-- select 支持的属性

        1.size
        2.multiple -->

        <!-- option 支持的属性

        1.value 提供给后端需要用的value值。
        2.select  -->
        <select size="2">
            <option value="ln">1111</option>
            <option value="">222</option>
            <option value="">333</option>
        </select>
    </div>
    <div>
        <select size="3" multiple>
            <option selected>1111</option>
            <option >222</option>
            <option >333</option>
            <option >444</option>
            <option >555</option>
            <option >666</option>
        </select>
    </div>
</body>
</html>
