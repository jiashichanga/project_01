<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class] {
            background: yellow;
        }
        /* p[class]{
            background: red;
        } */
        div[class=box1]{
            background: blue;
        }
        input[name]{
            background: yellow;
        }
        input[type=email]{
            background: black;
        }
        /* 模糊匹配
        class^=b 以这个开头的
        class$=b 以这个结尾
        class*=b 包含某个字符 */
        div[class$="2"]{
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box1">1111</div>
    <div class="box2">2222</div>
    <div>3333</div>
    <div class="box1">4444</div>
    <p class="p1">p1111</p>
    <p class="p2">p2222</p>
    <p>div-333</p>

    <div>
        <h1>注册页面</h1>
        用户名<input type="text" name="username"><br>
        密码<input type="password" name="password"><br>
        年龄<input type="number" name="age"><br>
        邮箱<input type="email"><br>
    </div>
</body>
</html>
