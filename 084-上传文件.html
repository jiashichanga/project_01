<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>图片按钮</div>
        <div>
            <!-- 上传文件 -->
            <input type="file" >
        </div>

        <div>图片按钮-代替提交按钮（input type="submit")</div>
        <form action="">
            <!-- 上传文件 -->
            <input type="image" src="../img/+星小图标.bmp"> 
        </form>

        <div>
            <div>隐藏按钮</div>
            <input type="hidden" name="" value="带给后端的个人信息">
        </div>
        <div>禁用，只读</div>
        <div>
            <button disabled="disabled">注册</button><br>
            <input type="radio" disabled>不满意
            <br>
            <input type="text" disabled value="1111">
            <input type="text" readonly value="2222">
        </div>
    </div>
</body>
</html>
