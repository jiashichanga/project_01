<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 650px;
            height: 320px;
            border: 5px solid gray;
            margin: 50px auto;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(6,100px);
            grid-template-areas: 'a a a a b b '
                                 'a a a a c c'
                                 'd d e f c c';
            gap: 10px 10px;
        }
        .box img{
            height: 100%;
        }
        .box img:nth-child(1){
            grid-column: 1/5;
            grid-row: 1/3;
        }
        .box img:nth-child(2){
            grid-column: 1/3;
            grid-row: 3/4;
        }
        .box img:nth-child(3){
            grid-column: 3/4;
            grid-row: 3/4;
        }
        .box img:nth-child(4){
            grid-column: 4/5;
            grid-row: 3/4;
        }
        .box img:nth-child(5){
            grid-column: 5/7;
            grid-row: 1/2;
        }
        .box img:nth-child(6){
            grid-column: 5/7;
            grid-row: 2/4;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/img/刘亦菲.jpeg" alt="">
        <img src="/img/刘亦菲.jpeg" alt="">
        <img src="/img/刘亦菲.jpeg" alt="">
        <img src="/img/刘亦菲.jpeg" alt="">
        <img src="/img/刘亦菲.jpeg" alt="">
        <img src="/img/刘亦菲.jpeg" alt="">
    </div>
</body>
</html>
