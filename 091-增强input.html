<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 颜色选择 -->
    <form action="">
        <div><input type="color"  name="color"></div>
        <div>
            邮箱：
            <input type="email" name="email">
        </div>
        <div>
            url地址(完整地址）：<input type="url">
        </div>
        <div>
            电话号码：<input type="tel">
        </div>
        <div>
            滑块效果：<input type="range" name="range" min="50" max="200" value="55" step="50">
            step:步长
        </div>
        <div>
            数字类型：<input type="number" min="1" max="10" value="4" step="2" name="age">
        </div>
        <div>
            搜索：<input type="search">
        </div>
        <div>
            日期选择：<input type="date">
            月份选择：<input type="month">
            周数选择：<input type="week">

            <input type="datetime-local" name="datetime">
        </div>

        <input type="submit">
    </form>
</body>
</html>
