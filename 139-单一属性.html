<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            border: 1px solid gray;
            transition-property: height background;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(.17,.67,.73,.12);
            transition-delay: 2s;
        }
        div:hover{
            height: 600px;
           
            background: yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
